    <title>Assignemnt 4 - Generate Song</title>
    <style>
      .success,
      .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15px 0;
      }

      .success {
        background: green;
      }

      .error {
        background: red;
      }
    </style>

  <body>
    <div class="container">
      <h1>Assignment 4 - 99 Bottles of Milk on the Wall.</h1>
      <br /><br />
      <div id="alert"></div>
      <form id="number-form">
        <div>
          <label for="title">Enter a number</label>
          <input type="text" id="input-number" class="u-full-width" />
        </div>
        <div>
          <input
            id="submitButton"
            type="submit"
            value="Submit"
            class="u-full-width"
          />
        </div>
      </form>
      <br />
      <br />
      <p id="result"></p>
